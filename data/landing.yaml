# landing.yaml
featureGrid:
  enable: true
  weight: 20
  template: feature grid

  title: ABOUT P4Us # 1
  subtitle: "P4Usは**テキスト生成AI利用者のためのプロンプトを集めたドキュメントプラットフォーム**です。生成AI利用の基本から応用までを取り扱います。" # 2

  items:
    - title: 生成AIの扱い方を理解する # 4
      icon: How_To_Reg # 3
      description: 生成AIに使用されているAI技術そのものではなく、ChatGPT等のAIアプリ・サービスをみんなが適切に・上手に利用できるようになるためのガイドです。 # 5
      ctaLink: # 6
        text: プロンプト一歩前
        url: /docs/essence

    - title: 生成AIを使ってみる
      icon: Touch_App
      description: 現在Web上には生成AIサービスが大量に公開されています。無料で利用できるAIも多いので、まずは使いましょう。使ってから、今後の付き合い方を考えましょう。
      ctaLink:
        text: プロンプトガイド基本編
        url: /docs/basic

    - title: 「それなり」を目指す
      icon: Skateboarding
      description: エキスパート向けコンテンツは提供していません。しかし最初の一歩、その次の一歩には最適かもしれません。
      ctaLink:
        text: プロンプトガイド応用編
        url: /docs/intermediate

    - title: 事例集を公開しています
      icon: Highlight
      description: 実際に大学職員が現場で使える(かもしれない)プロンプト事例を紹介しています。
      ctaLink:
        text: プロンプト事例集
        url: /docs/cases

    - title: リンク集を充実させました
      icon: link
      description: 生成AIに関する各種リンクをまとめています。P4Usでは取り扱っていない、生成AIの詳しい仕組みやプロンプトエンジニアリング技術についてはリンク集をご参照ください。適宜更新します。
      ctaLink:
        text: リンク集
        url: /docs/links/

    - title: ご意見お待ちしております
      icon: Contact_Support
      description: このページは個人が運営しています。お気づきの点などがあればお問い合わせいただけますと幸いです。
      ctaLink:
        text: お問い合わせ先
        url: /docs/support


