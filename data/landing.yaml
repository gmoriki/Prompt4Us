# landing.yaml
featureGrid:
  enable: true
  weight: 20
  template: feature grid

  title: P4Usって何？ # 1
  subtitle: "P4Usは**大学職員のための生成AIプロンプトを集約したドキュメントページ**です。生成AI初心者から中級者までが気軽に生成AIを使用・活用できるようになるために用意されました。" # 2

  items:
    - title: 生成AIをゆるく理解する # 4
      icon: sailing # 3
      description: 生成AIに使用されているAI技術そのものではなく、ChatGPT等のAIアプリ・サービスをみんなが適切に・上手に利用できるようになるためのガイドです。 # 5
      ctaLink: # 6
        text: learn more
        url: /lotustest/docs/

    - title: 生成AIを使ってみる
      icon: Thumb_Up
      description: 無料版から有料版まで、非常に多くのAIサービスが公開されています。まずは使いましょう。使ってから、今後の付き合い方を考えましょう。
      ctaLink:
        text: learn more
        url: /lotustest/docs/

    - title: 「それなり」を目指す
      icon: Skateboarding
      description: エキスパート向けコンテンツは提供していません。しかし最初の一歩に最適かもしれません。
      ctaLink:
        text: learn more
        url: /lotustest/docs/

    - title: 新しい発見があるかも
      icon: Highlight
      description: 意外な使い道やアイデアが浮かべばこっちのものです。
      ctaLink:
        text: learn more
        url: /lotustest/docs/

    - title: リンク集が充実しています
      icon: link
      description: 生成AIに関する各種リンクをまとめています。P4Usでは取り扱っていない、生成AIの詳しい仕組みやプロンプトエンジニアリング技術についてはリンク集をご参照ください。適宜更新します。
      ctaLink:
        text: learn more
        url: /lotustest/docs/

    - title: ご意見お待ちしております
      icon: Contact_Support
      description: このページは作成者の趣味で運営されています。お気づきの点などがあればGithubにPull Requestをお送りいただくか、フォームに投稿いただけますと幸いです。
      ctaLink:
        text: learn more
        url: /lotustest/docs/


